<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JSON to JavaScript Object</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 20px;
 background-color: #f4f4f4;
 }
 .container {
 max-width: 600px;
 margin: 0 auto;
 background: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 textarea {
 width: 100%;
 height: 150px;
 margin-bottom: 10px;
 padding: 10px;
 border: 1px solid #ddd;
 border-radius: 4px;
 }
 button {
 display: block;
 width: 100%;
 padding: 10px;
 border: none;
 border-radius: 4px;
 background-color: #007bff;
 color: #fff;
 font-size: 16px;
 cursor: pointer;
 }
 button:hover {
 background-color: #0056b3;
 }
 pre {
 background: #f9f9f9;
 padding: 10px;
 border: 1px solid #ddd;
 border-radius: 4px;
 white-space: pre-wrap;
 }
 </style>
</head>
<body>
 <div class="container">
 <h1>Convert JSON to JavaScript Object</h1>
 <textarea id="jsonInput" placeholder="Enter JSON text here..."></textarea>
 <button onclick="convertJsonToObject()">Convert to Object</button>
 <pre id="jsonObjectResult"></pre>
 </div>
 <script>
 function convertJsonToObject() {
 const jsonInput = document.getElementById('jsonInput').value;
 try {
 const jsonObject = JSON.parse(jsonInput);
 document.getElementById('jsonObjectResult').textContent = JSON.stringify(jsonObject, null, 2);
 }
catch (error) {
 document.getElementById('jsonObjectResult').textContent = 'Invalid JSON input.';
 }
 }
 </script>
</body>
</html>
