<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuerygetJSON()</title>
<style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f4f4f4;
 padding: 20px;
 }
 .container {
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 text-align: center;
 }
 #content {
 margin: 20px 0;
 padding: 10px;
 border: 1px solid #ddd;
 background-color: #fafafa;
 }
</style>
</head>
<body>
<div class="container">
<h1>jQuerygetJSON() Example</h1>
<button id="loadJSON">Load JSON Content</button>
<div id="content"></div>
</div>
<!-- Include jQuery library -->
<script src="jquery-3.7.1.js"></script>
<script>
 $(document).ready(function() {
 $('#loadJSON').click(function() {
 $.getJSON('data.json', function(data) { // Assume 'data.json' is the JSON file
 $('#content').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
 }).fail(function() {
//console.error('Failed to load JSON file');
document.getElementById('content').textContent = 'Failed To Load JSON File';
 });
 });
 });
</script>
</body>
</html>
